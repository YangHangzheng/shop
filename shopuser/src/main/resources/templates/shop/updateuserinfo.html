<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
    <form action="updateuserinfo" method="post">
        <input type="hidden" name="id" th:value="${user.id}"/>
        <input type="hidden" name="name" th:value="${user.name}"/>
        姓名：<span th:text="${user.name}"/><br/>
        年龄：<input name="age" th:value="${user.age}"/><br/>
        密码：<input name="password" th:value="${user.password}"/><br/>
        <input type="hidden" name="sex" th:value="${user.sex}"/>
        性别：<span th:text="${user.sex}"/><br/>
        地址：<input name="address" th:value="${user.address}"/><br/>
        邮箱：<input name="email" th:value="${user.email}"/><br/>
        qq：<input name="qq" th:value="${user.qq}"/><br/>
        微信：<input name="wechat" th:value="${user.wechat}"/><br/>
        生日：<input name="birthday" th:value="${user.birthday}"/><br/>
        手机：<input name="telephone" th:value="${user.telephone}"/><br/>
        <input type="hidden" name="account" th:value="${user.account}"/>
        账号：<span th:text="${user.account}"/><br/>
        <input type="submit" value = "提交"/>
    </form>
</body>
</html>

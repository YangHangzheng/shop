<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
    <table border="1">
        <tr>
            <td>姓名</td>
            <td>年龄</td>
            <td>密码</td>
            <td>性别</td>
            <td>地址</td>
            <td>邮箱</td>
            <td>qq</td>
            <td>微信</td>
            <td>生日</td>
            <td>电话</td>
            <td>账号</td>
            <td>操作</td>
        </tr>
        <tr th:each="user: ${listuser}">
            <td th:text="${user.name}"></td>
            <td th:text="${user.age}"></td>
            <td th:text="${user.password}"></td>
            <td th:text="${user.sex}"></td>
            <td th:text="${user.address}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.qq}"></td>
            <td th:text="${user.wechat}"></td>
            <td th:text="${user.birthday}"></td>
            <td th:text="${user.telephone}"></td>
            <td th:text="${user.account}"></td>
            <td><a href="#" th:href="@{/shop/getuserbyid(id=${user.id})}">查看</a>|<a href="#" th:href="@{/shop/toupdateuserinfo(id=${user.id})}">修改</a>|<a href="#" th:href="@{/shop/deleteuser(id=${user.id})}">删除</a></td>
        </tr>
    </table>
</body>
</html>
